<div class="login-box" login-box=""><div class="register-logo">
    <a href="../../index2.html"><b>Bontrax</b>AdminPanel</a>
</div>


    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your admin session</p>

        <form role="form">
            <div class="form-group has-error">
                <span class="help-block"></span>
            </div>
            <div class="form-group has-feedback">
                <input class="form-control" id="username" placeholder="Email/Username" type="text">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input class="form-control" id="password" placeholder="Password" type="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label class="">
                            <div class="icheckbox_square-blue" style="position: relative;"><input type="checkbox" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div> Remember Me
                        </label>
                    </div>
                </div>

                <div class="col-xs-4">
                    <button (click)="login($event)" class="btn btn-primary btn-block btn-flat" type="submit">Sign In</button>
                </div>

            </div>
        </form>

        <a href="/forgot-password">I forgot my password</a><br>
    </div>
</div>
